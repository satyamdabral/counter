<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Real-Time Character Count</title>
  </head>
  <body>
    <div class="container">
      <h1>character counter</h1>
      <textarea name="yourtext" id=""cols="30"  rows="10" placeholder="write your text" maxlength="500"></textarea>
      <div class="count">
        <p>total character : <span id="total">00</span></p>
        <p>remaining character : <span id="remain">50</span></p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
